<div class="example-container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Status</th>
      <th scope="col">Name</th>
      <th scope="col">Patient ID</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Service ID</th>
      <th scope="col">Service</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let case of cases">
      <th scope="row">
        <i class="fa fa-2x" [ngClass]="{
      'fa-circle': case.statusKey === 'InProgress',
      'fa-check-circle': case.statusKey === 'Completed',
      'fa-minus-circle': case.statusKey === 'ActionNeeded'
      }" aria-hidden="true"></i>
      </th>
      <td>{{ case.name }}</td>
      <td>{{ case.patientID}}</td>
      <td>{{ case.dob }}</td>
      <td>{{ case.serviceID }}</td>
      <td>
        <span class="badge badge-dark {{case.service}}">{{ case.service }}</span>
      </td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="previous()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let paginatedCase of paginatedCases; let i = index" class="page-item" [class.active]="i === selectedIndex"><a class="page-link" (click)="selectIndex(i)" >{{i +1}}</a></li>
      <li class="page-item">
        <a class="page-link" (click)="next()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
